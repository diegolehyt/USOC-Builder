<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
    rel="stylesheet"
    />
    
    <!-- STYLES -->
    <style>
        .form-check-input[type=radio]:checked:after{
            background-color: red;
          
        }
        .form-check-input:checked{
            border-color: red;
        }
        .form-check-input:checked:focus {
            border-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- CARD -->
    <div class="container">
        <br>
        <div class="row">
            <div class="card col-12 col-lg-6">
                <div class="row">
                    <div class="card-header col-9"><img style="width: 150px; height: 60px;" src="images/virgin2.png" alt=""> USOC Builder</div>
    

                    <!-- switch to BELL button -->
                    <div class="card-header col-3">
                        <button type="button" class="btn btn-primary btn-rounded"><a href="index.html" style="color: white;">BELL</a></button>

                    </div>
                </div>
                

                <div class="card-body">
                    <h5 class="card-title">Technology</h5>
                    <div class="form-check form-check-inline">
                        <input id="FTTHindicator" class="form-check-input" type="radio" name="tec" id="inlineRadio1" value="option1" checked/>
                        <label class="form-check-label" for="inlineRadio1">FTTH</label>
                        </div>

                        <div class="form-check form-check-inline">
                        <input id="FTTNindicator" class="form-check-input" type="radio" name="tec" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">FTTN</label>
                        </div>

        

                    <!-- MODEM Select -->

                        <h5 class="card-title">Modem</h5>
                        
                        <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="modem" id="inlineRadio3" value="option3" disabled />
                        <label class="form-check-label" for="inlineRadio3">HomeHub 1000</label>
                        </div> -->

                        <div class="form-check form-check-inline">
                        <input id="HH2K" class="form-check-input" type="radio" name="modem" id="inlineRadio1" value="option1" />
                        <label class="form-check-label" for="inlineRadio1">Steve</label>
                        </div>

                        <div class="form-check form-check-inline">
                        <input id="HH3K" class="form-check-input" type="radio" name="modem" id="inlineRadio2" value="option2" />
                        <label class="form-check-label" for="inlineRadio2">Valerie</label>
                        </div>



                    <!-- CARD CONTENT -->
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-mdb-toggle="collapse"
                            data-mdb-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            TV
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="accordion-body">
                            <strong>VTV</strong>
                                <!-- TVS -->
                                <ul class="list-group">
                                    <!-- <li class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" value="" aria-label="..." />
                                        Fibe TV
                                    </li> -->
                                    <li class="list-group-item">

                                        <input class="form-check-input" type="radio" name="radioTV" id="FibeTVAPP" value="" aria-label="..." />
                                        Virgin TV
      
                                    </li>
                 
                            
                                </ul>
                                <!-- TVs END -->
                        
                            </div>
                        </div>
                        </div>
                        <!-- INTERNET -->
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                            data-mdb-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            Internet
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                            <div class="accordion-body">
                            <strong>Internet speeds options</strong>
                            <!-- SPEEDS -->
                            <ul class="list-group">
                          
                                <li class="list-group-item">
                                    <input class="form-check-input" type="radio" name="FTTH" id="Fibe15FTTH" value="" aria-label="..." />
                                    Fibe 15
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input" type="radio" name="FTTH" id="Fibe25FTTH" value="" aria-label="..." />
                                    Fibe 25
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input" type="radio" name="FTTH" id="Fibe50FTTH" value="" aria-label="..." />
                                    Fibe 50
                                </li>
                                <li class="list-group-item">
                                    <input class="form-check-input" type="radio" name="FTTH" id="Fibe150FTTH" value="" aria-label="..." />
                                    Fibe 100
                                </li>
                            
                            </ul>
                            <!-- SPEEDS END -->
                            
                            </div>
                        </div>
                        </div>
                  
                    </div>
                    <br>
                    <a id="submit" href="#topResult" class="btn btn-danger">SUBMIT</a>
                </div>
                <div class="card-footer text-muted">BELL and VIRGIN orders using BCRIS</div>
            </div>
            <!-- Space -->
            <div class="col-12 col-lg-1"><br></div>
            <!-- CARD RESULTS -->

            <div class="card col-12 col-lg-5" style="height: 50%;">
                <div id="topResult" class="card-header"> USOC Results</div>
                <div class="card-body">
                    <h5 id="bundle" class="card-title">Hit Submit for results</h5>

                    <div id="rightBox" style="display: block;">
                        <ul class="list-group list-group-horizontal">

                            <li id="CS" class="list-group-item list-group-item-action list-group-item-info">CS:</li>
                            <li class="list-group-item"></li>
                            <li id="LST" class="list-group-item list-group-item-action list-group-item-success">LST:</li>
                            
                        </ul>
                        <br>
                        <ul id="USOClist" class="list-group list-group-horizontal-xxl">

                                                  

                        </ul>
                    </div>

                    <div id="resultsBox">
                      
                    </div>
                </div>    
            </div>
        </div>
    </div>

      <!-- My Script -->
       <script src="script2.js"></script>
      <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
        ></script>
</body>
</html>
